<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
</head>
<body>    
    <label for="nota1">Digite a primeira nota:</label>
    <input type="number" id="nota1" step="0.01" required>
    
    <label for="nota2">segunda nota:</label>
    <input type="number" id="nota2" step="0.01" required>
    
    <label for="nota3">terceira nota:</label>
    <input type="number" id="nota3" step="0.01" required>
    
    <button onclick="calcularMediaPonderada()">Média Ponderada</button>
    
    <p id="resultado"></p>

    <script>
        function calcularMediaPonderada() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);

            const peso1 = 1;
            const peso2 = 2;
            const peso3 = 3;

            const mediaPonderada = (nota1 * peso1 + nota2 * peso2 + nota3 * peso3) / (peso1 + peso2 + peso3);

            document.getElementById("resultado").textContent = 
                `A média: ${mediaPonderada.toFixed(2)}`;
        }
    </script>
</body>
</html>
